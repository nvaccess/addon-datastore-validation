name: Test code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  testCode:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x86
    - name: Test code
      run: runtox.bat
      shell: cmd