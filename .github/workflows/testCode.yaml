name: Test code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  testCode:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x86
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Test with tox
      # Run automated/unit tests
      run: tox
    - name: Lint with flake8
      # Check code with the linter
      run: runlint
      shell: cmd
    - name: Validate metadata
      # E2E: test to check the script can be run, no need to actually test the file.
      # The internal checks are coverred with unit tests.
      run: runvalidate --dry-run _test/testData/addons/fake/13.0.json
      shell: cmd
    - name: Get sha256
      # E2E: test to check the script can be run
      run: runsha _tests\testData\fake.nvda-addon
      shell: cmd
    - name: Generate json file
      # E2E: test to check the script can be run
      run: runcreatejson _tests\testData\fake.nvda-addon stable fakepublisher https://github.com/fake/ https://github.com/fake.nvda-addon
      shell: cmd
